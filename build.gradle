group 'mindw'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Junit 4
    //testCompile group: 'junit', name: 'junit', version: '4.12'

    // Junit5 测试相关的API
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.3")

    // mockito 相关API
    testCompile "org.mockito:mockito-inline:2.13.0"
}
